schema: http://localhost:3000/api/graphql
documents:
  - components/**/!(*.d).{ts,tsx}
  - pages/**/!(*.d).{ts,tsx}
generates:
  generated/graphql.tsx: # location for generated types, hooks and components
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
